<div class="row">
  <div class="col">
      <input #termino type="text" (keyup)="search(termino.value)" class="form-control" placeholder="Find Artist"/>
  </div>
</div>

<app-loading *ngIf="loading" class="m-5"></app-loading>
<div  *ngIf="!loading" class="container m-5" class="card-columns">
    <app-card *ngFor="let artist of artists" [item] = "artist"></app-card>
</div>
