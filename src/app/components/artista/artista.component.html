<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">

    <div class="col-2">
        <img [src] = "artist.images | noimage" alt="" class="img-thumb rounded-circle"/>
    </div>
    <div class="col">
        <h3>{{artist.name}}</h3>
        <p>
          <a [href]="artist.external_urls.spotify" target="blank">
            Go to artist page
          </a>
        </p>
    </div>

    <div class="col-4 text-right">
        <button routerLink ="/search" class="btn btn-outline-danger">Return</button>
    </div>

    <div class="row m-5">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th>Photo</th>
                        <th>Album</th>
                        <th>Song</th>
                        <th>Preview</th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let track of topTracks">
                        <td><img [src] ="track.album.images | noimage" alt="" class="img-thumb rounded-circle"/> </td>
                        <td>{{track.album.name}}</td>
                        <td>{{track.name}}</td>
                        <td><iframe [src]= "track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
